  <!-- Quiz form -->

    <div class="quiz-container">
        <h1>Anxiety Quiz</h1>
        <form id="quiz-form">
            <!-- General Anxiety Questions -->
            <div class="question">
                <label>1. On a scale from "none" to "severe," rate your overall level of anxiety or worry in the past month:</label>
                <div class="radio-options">
                    <input type="radio" name="q1" value="0" id="q1-none">
                    <label for="q1-none">None</label>
                    <input type="radio" name="q1" value="1" id="q1-minimal">
                    <label for="q1-minimal">Minimal</label>
                    <input type="radio" name="q1" value="2" id="q1-moderate">
                    <label for="q1-moderate">Moderate</label>
                    <input type="radio" name="q1" value="3" id="q1-significant">
                    <label for="q1-significant">Significant</label>
                    <input type="radio" name="q1" value="3" id="q1-severe">
                    <label for="q1-severe">Severe</label>
                </div>
            </div>
            <div class="question">
                <label>2. Have you experienced excessive or uncontrollable worry during this time?</label>
                <div class="radio-options">
                    <input type="radio" name="q2" value="0" id="q2-none">
                    <label for="q2-none">None</label>
                    <input type="radio" name="q2" value="1" id="q2-minimal">
                    <label for="q2-minimal">Minimal</label>
                    <input type="radio" name="q2" value="2" id="q2-moderate">
                    <label for="q2-moderate">Moderate</label>
                    <input type="radio" name="q2" value="3" id="q2-significant">
                    <label for="q2-significant">Significant</label>
                    <input type="radio" name="q2" value="4" id="q2-severe">
                    <label for="q2-severe">Severe</label>
                </div>
            </div>


          <div class="question">
              <label>Physical Symptoms:</label>
            </div>

            <div class="question">
              <label>3.How often do you experience physical symptoms of anxiety, such as racing heart, sweating, trembling, or muscle tension?</label>
                <div class="radio-options">
                  <input type="radio" name="q5" value="0" id="q5-none">
                  <label for="q5-none">Never</label>
                  <input type="radio" name="q5" value="1" id="q5-sometimes">
                  <label for="q5-sometimes">Sometimes</label>
                  <input type="radio" name="q5" value="2" id="q5-often">
                  <label for="q5-often">Often</label>
                  <input type="radio" name="q5" value="3" id="q5-very often">
                  <label for="q5-very often">Very often</label>
                  <input type="radio" name="q5" value="4" id="q5-always">
                  <label for="q5-always">Always</label>
                </div>
            </div>
                      
            <div class="question">
              <label>4.On average, how intense are these physical symptoms?</label>
              <div class="radio-options">
                <input type="radio" name="q6" value="0" id="q6-none">
                <label for="q6-none">Mild</label>
                <input type="radio" name="q6" value="1" id="q6-mild">
                <label for="q6-mild">Moderate</label>
                <input type="radio" name="q6" value="2" id="q6-moderate">
                <label for="q6-moderate">Severe</label>
                <input type="radio" name="q6" value="3" id="q6-severe">
                <label for="q6-severe">Very severe</label>
              </div>
            </div>
                      
            <div class="question">
              <label><h4 >Duration </h4></label>
            </div>
                        
            <div class="question">
              <label>5.How long have you been experiencing symptoms of anxiety?</label>
              <div class="radio-options">
                <input type="radio" name="q7" value="0" id="q7-none">
                <label for="q7-none">Less than 1 month</label>
                <input type="radio" name="q7" value="1" id="q7-1-3-months">
                <label for="q7-1-3-months">1-3 months</label>
                <input type="radio" name="q7" value="2" id="q7-3-6-months">
                <label for="q7-3-6-months">3-6 months</label>
                <input type="radio" name="q7" value="3" id="q7-6-12-months">
                <label for="q7-6-12-months">6-12 months</label>
                <input type="radio" name="q7" value="4" id="q7-more-than-1-year">
                <label for="q7-more-than-1-year">More than 1 year</label>
              </div>
            </div>
                      
            <div class="question">
              <label>6.How frequently do these symptoms occur? Are they constant or intermittent?</label>
              <div class="radio-options">
                <input type="radio" name="q8" value="0" id="q8-constant">
                <label for="q8-constant">Constant</label>
                <input type="radio" name="q8" value="1" id="q8-intermittent">
                <label for="q8-intermittent">Intermittent</label>
                <input type="radio" name="q8" value="2" id="q8-sometimes-constant">
                <label for="q8-sometimes-constant">Sometimes constant</label>
                <input type="radio" name="q8" value="3" id="q8-sometimes-intermittent">
                <label for="q8-sometimes-intermittent">Sometimes intermittent</label>
              </div>
            </div>
                      <div class="question">
              <label>Specific Anxiety Triggers:</label>
            </div>

            <div class="question">
              <label>7.Are there specific situations, places, or things that tend to trigger your anxiety? If so, how severe is your anxiety in these situations?</label>
              <div class="radio-options">
                <input type="radio" name="q9" value="0" id="q9-none">
                <label for="q9-none">None</label>
                <input type="radio" name="q9" value="1" id="q9-mild">
                <label for="q9-mild">Mild</label>
                <input type="radio" name="q9" value="2" id="q9-moderate">
                <label for="q9-moderate">Moderate</label>
                <input type="radio" name="q9" value="3" id="q9-severe">
                <label for="q9-severe">Severe</label>
              </div>
            </div>

            <div class="question">
              <label>8.Do you avoid certain activities or places because of your anxiety?</label>
              <div class="radio-options">
                <input type="radio" name="q10" value="0" id="q10-no">
                <label for="q10-no">No</label>
                <input type="radio" name="q10" value="1" id="q10-yes">
                <label for="q10-yes">Yes</label>
              </div>
            </div>


            <div class="question">
              <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </form>
    </div>
    <div class="result-container" id="result-container">
       
    </div>
